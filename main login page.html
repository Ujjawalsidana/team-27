<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main login page.css">
</head>
<body>
    <div id="main">
        <nav id="nav">
            <a href="" id="back">Back</a>
        </nav>
        <div id="loginbox">
            <form action="#" id="login">
                    <div id="choose">
                        <h1 id="heading">Choose your role</h1>
                        <div id="icon">
                            <input type="image"id="admin"src="https://o.remove.bg/downloads/7fa76149-d538-438b-9e05-c4a5a3e44793/image-removebg-preview.png" name="adminstration" >
                            <input type="image"id="student"src="https://o.remove.bg/downloads/13724fb1-8c6b-484a-a6aa-7024ab2c76ed/image-removebg-preview.png"name="Student">
                            

                        </div>
                        <div id="type">
                            <label for="admin"id="label1">Professor</label>
                            <label for="student"id="label2">Student</label>
                        </div>
                    </div>
                    <div id="input">
                        <input type="number" id="detail-1"name="username"autocomplete="username"placeholder="Username"><br>
                        <input type="password" id="detail-2"name="password"autocomplete="password"placeholder="Password"><br>
                    </div>
                    <div id="check">
                        <input type="checkbox" id="detail-3"name="save"><label for="detail-3">Remember</label><br>
                        
                    </div>
                    <input type="submit" id="detail-4" value="Login"><br>
            </form>
        </div>
    </div>
</body>
</html>
